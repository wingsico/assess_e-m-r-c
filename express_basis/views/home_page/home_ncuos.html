<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/stylesheets/bootstrap.min.css" />
  <link rel='stylesheet' href='/stylesheets/style.css' />
  <title>
    <%= title %>
  </title>
</head>

<body>
  <div class="container">
    <div class="row">
      <%- message %>

        <nav class="navbar navbar-default" role="navigation">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand">Home</a>
              <a class="navbar-brand">
                <%= student.name %>
              </a>
              <a class="navbar-brand">
                <%= student.class %>
              </a>
            </div>
            <ul class="nav navbar-nav navbar-right">
              <li>
                <a href="/ncuos/logout">
                <span class="glyphicon glyphicon-user"></span> 注销</a>
              </li>
            </ul>
          </div>


        </nav>


        <div class="panel panel-default col-md-3">
          <div class="panel-body">
            <p>
              <span class="label label-info label-mid">头像</span>
              <img src='<%= student.avator %>' class="image-radius" width="100" alt="">
            </p>
            <p>
              <span class="label label-info label-mid">姓名</span>
              <u><%= student.name %></u>
            </p>
            <p>
              <span class="label label-info label-mid">班级</span>
              <u><%= student.class %></u>
            </p>
          </div>
        </div>
        <div class="panel panel-default col-md-8 ml-20">
          <div class="panel-body">
            <a href="/ncuos/home/search_book" class="btn btn-info col-md-3 block">
              <span class="glyphicon glyphicon-book icon-lg"></span>
              <h4 class="text-center ">图书查询</h4>
            </a>
          </div>
        </div>

    </div>

  </div>
  <script src="/javascripts/jquery-3.2.1.min.js"></script>
  <script src="/javascripts/bootstrap.min.js"></script>
</body>

</html>
