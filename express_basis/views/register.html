<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel='stylesheet' href='/stylesheets/style.css' />
  <title>
    <%= title %>
  </title>
</head>

<body>
  <div class="container">
    <%- message %>
      <form action="" role="form" onsubmit="return false;" method="POST">
        <div class="panel panel-info">
          <div class="panel-heading">
            <h2 class="text-center panel-title">注册</h2>
          </div>

          <div class="panel-body">
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon">
                  <span class="glyphicon glyphicon-user"></span>
                </span>
                <input type="text" class="form-control" name="username" id="username" placeholder="请输入用户名" required autofocus>
              </div>
            </div>

            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon">
                  <span class="glyphicon glyphicon-lock"></span>
                </span>
                <input type="password" class="form-control" name="password1" id="password1" placeholder="请输入密码" required>
              </div>
            </div>

            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon">
                  <span class="glyphicon glyphicon-lock"></span>
                </span>
                <input type="password" class="form-control" name="password2" id="password2" placeholder="请再次输入密码" required>
              </div>
            </div>

            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block" id="register">注册</button>
            </div>

            <p class="text-right">已有账号？去
              <a href="/login">登录</a>
            </p>
          </div>
        </div>
      </form>
  </div>
  <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script>
    
    $(function(){

      $('#register').on('click', function (ev) {
        var username = $('#username').val()
        var password = $('#password1').val()
        var passwordSec = $('#password2').val()
        if (!(username && password && passwordSec)) {
          alert('信息不完整')
          return false
        }
        var data = {
          "username": username,
          "password": password,
          "passwordSec": passwordSec
        }
        $.ajax({
          type: "post",
          url: "http://127.0.0.1:3000/me_io/register",
          data: data,
          success: function (response) {
            location.href = '/me_io/login'
          },
          error: function (err) {
            location.reload()
            console.log(err)
          }
        });
      })
    })

  </script>
</body>

</html>
